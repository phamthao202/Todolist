<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo List</h1>
    <input type="text" id="todoInput" />
    <button onclick="addTodo()">Add</button>
    <br />
    <input onchange="filterList()" type="checkbox" id="undoneList" />
    <label for="undoneList"> Show Undone Tasks </label
    ><input onchange="filterList()" type="checkbox" id="doneList" />
    <label for="doneList"> Show Done Tasks </label>
    <ul id="resultArea">
      <li class="todo">
        <span class="todo-text"></span>
        <button class="close-button">X</button>
      </li>
    </ul>

    <script src="index.js"></script>
  </body>
</html>
